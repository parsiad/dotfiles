- clean: ['~']

- create:
        - ~/bin
        - ~/.config
        - ~/.config/i3
        - ~/.config/pudb
        - ~/.config/ranger
        - ~/.config/ranger/plugins
        - ~/.config/UMS
        - ~/.icons
        - ~/.ipython/profile_default
        - ~/.themes
        - ~/.vim
        - ~/.vim/autoload
        - ~/.Xresources.d
        - ~/.zsh

- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - [cd autojump; ./install.py, Installing autojump]
        - [cat config/i3/shared.config $(test -z "$PARSIAD_IS_AT_WORK" && echo '' || echo 'private/')config/i3/i3.config > ~/.config/i3/config, Creating i3 config]
        - [./themes.sh, Downloading themes]

- defaults:
        link:
                relink: true

- link:
        ~/bin:
                glob: true
                path: bin/*
        ~/bin/move-into: i3-sway-scripts/move-into
        ~/.alacritty.yml: alacritty.yml
        ~/.background.jpg: background.jpg
        ~/.coc.vimrc: coc.vimrc
        ~/.config/conky: config/conky
        ~/.config/dunst: config/dunst
        ~/.config/glava/rc.glsl: config/glava/rc.glsl
        ~/.config/gtk-3.0: config/gtk-3.0
        ~/.config/i3/workspace: config/i3/workspace
        ~/.config/i3status: config/i3status
        ~/.config/nvim: config/nvim
        ~/.config/picom.conf: config/picom.conf
        ~/.config/polybar: config/polybar
        ~/.config/pudb/pudb.cfg: config/pudb/pudb.cfg
        ~/.config/ranger/plugins/ranger_devicons: ranger_devicons
        ~/.config/ranger/rc.conf: config/ranger/rc.conf
        ~/.config/redshift: config/redshift
        ~/.config/UMS/UMS.conf: config/UMS/UMS.conf
        ~/.config/yapf: config/yapf
        ~/.fehbg: fehbg
        ~/.festivalrc: festivalrc
        ~/.i3_long_split.py: i3-new-split-long/i3_long_split.py
        ~/.icons/Solarized-Blue-gtk-theme-iconpack: rtl88-Themes-1.0/Solarized-Blue-gtk-theme-iconpack
        ~/.ipython/profile_default/ipython_config.py: ipython/profile_default/ipython_config.py
        ~/.local/share/remmina: private/local/share/remmina
        ~/.pdbrc: pdbrc
        ~/.themes/NumixSolarizedDarkBlue: NumixSolarized/NumixSolarizedDarkBlue  # Requires gtk-engine-murrine
        ~/.tmux.conf: tmux.conf
        ~/.vim/autoload/plug.vim: vim-plug/plug.vim
        ~/.vimrc: vimrc
        ~/.xinitrc: xinitrc
        ~/.Xresources: Xresources.main
        ~/.Xresources.d/dark: xresources/Xresources.dark
        ~/.zlogout: zlogout
        ~/.zsh:
                glob: true
                path: zsh/*
        ~/.zsh/01-private.zsh: private/zshrc
        ~/.zshrc: zshrc

# Use multiple link sections to merge directories
# https://github.com/anishathalye/dotbot/issues/179
- link:
        ~/bin:
                glob: true
                path: private/bin/*

# Use defaults sections to choose gitconfig
# https://github.com/anishathalye/dotbot/issues/208

- defaults:
        link:
                if: '[[ -z "$PARSIAD_IS_AT_WORK" ]]'
                relink: true

- link:
        ~/.gitconfig: gitconfig
        ~/.taskrc: taskrc

- defaults:
        link:
                if: '[[ ! -z "$PARSIAD_IS_AT_WORK" ]]'
                relink: true

- link:
        ~/.gitconfig: private/gitconfig
        ~/.npmrc: private/npmrc
        ~/.taskrc: private/taskrc
