- clean: ['~']

- create:
        - ~/bin
        - ~/.config/bat
        - ~/.config/easyeffects
        - ~/.config/i3
        - ~/.config/pudb
        - ~/.config/ranger
        - ~/.config/ranger/plugins
        - ~/.config/nvim
        - ~/.config/UMS
        - ~/.config/zathura
        - ~/.icons
        - ~/.jupyter/nbconfig
        - ~/.local/share/jupyter/nbextensions
        - ~/.local/share/nvim/site/autoload
        - ~/.ipython/profile_default
        - ~/.themes
        - ~/.var
        - ~/.var/app
        - ~/.var/app/org.remmina.Remmina
        - ~/.var/app/org.remmina.Remmina/data
        - ~/.Xresources.d
        - ~/.zsh

- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - [cd autojump; ./install.py, Install autojump]
        - [$(test ! -d /mnt/c/Users/$USER ) || (mkdir -p /mnt/c/Users/$USER/AppData/Roaming/Code/User && cp woe/AppData/Roaming/Code/User/settings.json /mnt/c/Users/$USER/AppData/Roaming/Code/User/settings.json), Copy VS Code settings]
        - [$(test ! -d /mnt/c/Users/$USER ) || (mkdir -p /mnt/c/Users/$USER/.glaze-wm && cp woe/glaze-wm/config.yaml /mnt/c/Users/$USER/.glaze-wm/config.yaml), Copy GlazeWM config]
        - [$(test ! -d /mnt/c/Users/$USER ) || (mkdir -p /mnt/c/Users/$USER/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState && cp woe/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json /mnt/c/Users/$USER/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json), Copy Windows Terminal config]
        - [mkdir -p themes && cd themes && ($(test -f NumixSolarized-20210831.tar.gz) || wget -nc -O NumixSolarized-20210831.tar.gz --no-check-certificate https://github.com/Ferdi265/numix-solarized-gtk-theme/releases/download/20210831/NumixSolarized-20210831.tar.gz) && tar xvfz NumixSolarized-20210831.tar.gz NumixSolarized/NumixSolarizedLightBlue, Download themes]
        - [mkdir -p icons && cd icons && ($(test -f rtl88-Themes-1.0.zip) || wget -nc -O rtl88-Themes-1.0.zip --no-check-certificate https://github.com/rtlewis88/rtl88-Themes/archive/refs/tags/1.0.zip) && unzip -o rtl88-Themes-1.0.zip rtl88-Themes-1.0/Solarized-Colors-gtk-theme-iconpack_1.0.tar.gz && cd rtl88-Themes-1.0 && tar xvfz Solarized-Colors-gtk-theme-iconpack_1.0.tar.gz Solarized-Blue-gtk-theme-iconpack, Download icons]

- defaults:
        link:
                relink: true

- link:
        ~/bin:
                glob: true
                path: bin/*
        ~/bin/move-into: i3-sway-scripts/move-into
        ~/bin/i3lock-solarized.sh: i3lock-solarized/bin/i3lock-solarized-light.sh
        ~/.alacritty.toml: alacritty.toml
        ~/.alacritty.yml: alacritty.yml
        ~/.background.jpg: background.jpg
        ~/.config/bat/config: config/bat/config
        ~/.config/conky: config/conky
        ~/.config/dunst: config/dunst
        ~/.config/easyeffects/output: config/easyeffects/output
        ~/.config/gtk-3.0: config/gtk-3.0
        ~/.config/i3/config: config/i3/config
        ~/.config/i3/workspace: config/i3/workspace
        ~/.config/i3status: config/i3status
        ~/.config/kitty: config/kitty
        ~/.config/nvim:
                glob: true
                path: config/nvim/*
        ~/.config/picom.conf: config/picom.conf
        ~/.config/polybar: config/polybar
        ~/.config/pudb/pudb.cfg: config/pudb/pudb.cfg
        ~/.config/ranger/plugins/ranger_devicons: ranger_devicons
        ~/.config/ranger/rc.conf: config/ranger/rc.conf
        ~/.config/redshift: config/redshift
        ~/.config/UMS/UMS.conf: config/UMS/UMS.conf
        ~/.config/yapf: config/yapf
        ~/.config/zathura/zathurarc: config/zathura/zathurarc
        ~/.fehbg: fehbg
        ~/.fzf: fzf
        ~/.festivalrc: festivalrc
        ~/.i3_long_split.py: i3-new-split-long/i3_long_split.py
        ~/.icons/Solarized-Blue-gtk-theme-iconpack: icons/rtl88-Themes-1.0/Solarized-Blue-gtk-theme-iconpack
        ~/.ipython/profile_default/ipython_config.py: ipython/profile_default/ipython_config.py
        ~/.jupyter/nbconfig/notebook.json: jupyter/nbconfig/notebook.json
        ~/.local/share/remmina: private/local/share/remmina
        ~/.var/app/org.remmina.Remmina/data/remmina: private/local/share/remmina
        ~/.local/share/jupyter/nbextensions/vim_binding: local/share/jupyter/nbextensions/jupyter-vim-binding
        ~/.local/share/nvim/site/autoload/plug.vim: vim-plug/plug.vim
        ~/.pdbrc: pdbrc
        ~/.themes/NumixSolarizedLightBlue: themes/NumixSolarized/NumixSolarizedLightBlue  # Requires gtk-engine-murrine
        ~/.tmux.conf: tmux.conf
        ~/.XCompose: XCompose
        ~/.xinitrc: xinitrc
        ~/.Xresources: Xresources.main
        ~/.Xresources.d/dark: xresources/Xresources.dark
        ~/.Xresources.d/light: xresources/Xresources.light
        ~/.zlogout: zlogout
        ~/.zsh:
                glob: true
                path: zsh/*
        ~/.zsh/01-private.zsh: private/zshrc
        ~/.zshrc: zshrc

# Use multiple link sections to merge directories
# https://github.com/anishathalye/dotbot/issues/179
- link:
        ~/bin:
                glob: true
                path: private/bin/*

# Use defaults sections to choose gitconfig
# https://github.com/anishathalye/dotbot/issues/208

- defaults:
        link:
                if: '[ -z $PDT_PARTNERS ]'
                relink: true

- link:
        ~/.gitconfig: gitconfig
        ~/.taskrc: taskrc

- defaults:
        link:
                if: '[ ! -z $PDT_PARTNERS ]'
                relink: true

- link:
        ~/.gitconfig: private/gitconfig
        ~/.npmrc: private/npmrc
        ~/.taskrc: private/taskrc
